<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N&S Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Hero Section -->
<header class="hero">
  <div class="overlay"></div>
  <div class="hero-content text-center">
    <h1>You're Invited to Our Wedding</h1>
    <p>Join us on our special day</p>
    <div id="countdown"></div>
    <a href="#rsvp" class="btn btn-light mt-3">Save Your Spot</a>
  </div>
</header>

<div class="container mt-5">

  <!-- Wedding Details -->
  <section id="wedding-details" class="text-center">
    <h2>Wedding Details</h2>
    <p><strong>Date:</strong> August 15, 2025</p>
    <p><strong>Time:</strong> 4:00 PM</p>
    <p><strong>Venue:</strong> Grand Ballroom, Sunset Hotel</p>
  </section>

  <!-- RSVP Section -->
  <section id="rsvp" class="my-5">
    <div class="card shadow p-4">
      <h2 class="text-center">RSVP</h2>
      <form id="rsvp-form">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="attendance" class="form-label">Will you attend?</label>
          <select id="attendance" class="form-select" name="attendance">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </section>

</div>

<!-- Footer -->
<footer class="footer text-center py-4">
  <p>Can't wait to celebrate with you! ðŸ’•</p>
</footer>

<script src="rspv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
