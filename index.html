<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="language-toggle">
    <button class="lang-btn active" id="lang-en" onclick="changeLanguage('en')">EN</button>
    <button class="lang-btn" id="lang-ru" onclick="changeLanguage('ru')">RU</button>
    <button class="lang-btn" id="lang-am" onclick="changeLanguage('am')">AM</button>
  </div>

  <div id="invitationCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <!-- Slide 1: Invitation Card -->
      <div class="carousel-item active">
        <div class="invitation">
          <!-- Title -->
          <h1 class="names">NIKITA <span class="and">and</span> SUZY</h1>

          <!-- Invitation Text -->
          <p class="invite-text" data-translate="invitation">INVITE YOU TO JOIN THEM<br>IN CELEBRATING THEIR WEDDING</p>

          <!-- Date -->
          <p class="date">07 | 06 | 2025</p>

          <div class="event">
            <p data-translate ="church"><strong>15:10</strong> – ST. SARKIS CATHEDRAL</p>
            <p class="address">
              <a href="https://g.co/kgs/cF3YHfm" target="_blank" class="address-link" data-translate="churchAddress">
                21 ISRAYELYAN ST, YEREVAN
              </a>
            </p>
          </div>
          
          <div class="event">
            <p data-translate="reception"><strong>18:00</strong> – OHANA YVN RESTAURANT</p>
            <p class="address">
              <a href="https://g.co/kgs/ncbfpSE" target="_blank" class="address-link" data-translate="restaurantAddress">
                JRVEZH 3RD DISTRICT
              </a>
            </p>
          </div>

          <!-- Icon -->
          <div class="icon">
            <img id="swanIcon" src="icon/swan.png" alt="Swan Icon">
          </div>
        </div>
      </div>

      <!-- Slide 2: RSVP Form -->
      <div class="carousel-item">
        <div class="rsvp">
          <h2 data-translate="rsvp">RSVP</h2>
          <div class="rsvp-card">
            <form id="rsvpForm">
              <!-- Name Field -->
              <div class="form-group">
                <label for="name" data-translate="name">
                  Names
                </label>
                <input type="text" id="name" name="name" placeholder="Enter names" autocomplete="name" required>
              </div>
      
              <!-- Attendance Field -->
              <div class="form-group">
                <label for="attending" data-translate="attending">
                  Will you attend?
                </label>
                <select id="attending" name="attending" autocomplete="off" required>
                  <option value="yes" data-translate="yes">Yes</option>
                  <option value="no" data-translate="no">No</option>
                </select>
              </div>
      
              <!-- Number of Guests Field -->
              <div class="form-group">
                <label for="guests" data-translate="guests">
                  Number of Guests
                </label>
                <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="0" autocomplete="off" required>
              </div>
      
              <!-- Submit Button -->
              <button type="submit" class="submit-button" data-translate="submit">Submit</button>
            </form>
            <p id="responseMessage"></p>
          </div>
        </div>
      </div>
          
      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <span id="popupClose" class="popup-close">&times;</span>
          <p id="popupMessage" data-translate="response"></p>
        </div>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#invitationCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#invitationCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Nikita & Suzy's Wedding. All Rights Reserved.</p>
    </footer>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
